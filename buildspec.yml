version: 0.2

phases:
  install:
    commands:
      # Install the packages required
      - pip install -r requirements.txt -t .
      # Upgrade AWS CLI
      - pip install --upgrade awscli
  build:
    commands:
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.yml
      
artifacts:
  type: zip
  files:
    - template-export.yml
    - '**/*'
